# Key bindings for United States (us) keyboards
# unbind with: bind[] = <keys>
# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# https://htmlpreview.github.io/?https://github.com/conformal/spectrwm/blob/master/spectrwm.html
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

# Mod key, (Windows key is Mod4)
 modkey = Mod4

 workspace_limit	= 10
 focus_mode		    = default
 focus_close		  = previous
 focus_close_wrap	= 1
 focus_default		= last
 spawn_position		= next
 workspace_clamp	= 1
 warp_focus		    = 1
 warp_pointer		  = 1

# Window Decoration
  border_width		          = 5
  color_focus		          = rgb:4B/00/82
  color_focus_maximized	  = rgb:FF/A5/00
  color_unfocus	          = rgb:B8/73/33
  color_unfocus_maximized	= rgb:88/88/00
  region_padding	          = 10
  tile_gap		              = 10

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
  boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
  disable_border	  	= 1

# Bar Settings
  bar_enabled		          = 1
  #bar_action               = conky
  bar_action		            = /home/poetician/baraction.sh
  bar_action_expand        = 1
  bar_border_width	        = 4
  bar_border[1]		        = rgb:6c/71/c4
  bar_border_unfocus[1]	  = rgb:B8/73/33
  bar_color[1]		          = rgb:B6/B9/E1, rgb:ff/d7/00
  bar_color_selected[1]	  = rgb:FF/BF/00
  bar_font_color[1]	      = rgb:4B/00/82
  bar_font_color_selected	= blue
  bar_font		              = Bauhaus-Regular:pixelsize=15, Federation:pixelsize=12
  bar_justify		          = center
  #bar_format		            = +|L+1<+N:+I+@bg=2 +S (+D) +w +|R+A+1<+@fg=5; %a %b %d %R
  bar_format		            = +N:+I +S <+D>+4<%a %b %d %R %Z %Y+2<+A
  workspace_indicator	    = listcurrent,listactive,markcurrent,printnames
  bar_at_bottom		        = 1
  stack_enabled		        = 1
  clock_enabled		        = 1
  clock_format		          = %a %b %d %R %Z %Y
  iconic_enabled	          = 1
  maximize_hide_bar	      = 0
  window_class_enabled	    = 1
  window_instance_enabled	= 1
  window_name_enabled	    = 1
  verbose_layout		        = 1
  urgent_enabled		        = 1

